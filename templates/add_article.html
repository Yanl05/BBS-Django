<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加新文章</title>
    <style>
        * {
            margin-top: 0px;
        }

        .header {
            width: 100%;
            height: 50px;
            background-color: #5bc0de;
        }

        .content {
            margin: 20px auto;
            width: 70%;
        }
    </style>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
     <script src="/static/jquery-3.3.1.js"></script>
</head>
<body>

<div class="header"></div>
<div class="content">
    <p>
    <h1>添加文章</h1></p>
    <form action="/blog/backend/add_article/" method="post">
        {% csrf_token %}
        <div>
            <label for="">文章标题:</label>
            <input type="text" name="title" class="form-control" style="width:400px">
        </div>
        <div>
            <p>内容：(文本编辑器)</p>
            <textarea name="article_content" id="article_content" cols="80" rows="20"></textarea>
        </div>
        <div>
            <input type="submit" value="发布" class="btn btn-info">
        </div>
    </form>

</div>


<script charset="utf-8" src="/static/kindeditor-4.1.11-zh-CN/kindeditor/kindeditor-all.js"></script>

<script>
    KindEditor.ready(function (K) {
        window.editor = K.create('#article_content', {
            width:'700px',
            heigth:'100px',
            // 显示列表中的功能
            items:[
                'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
        'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
        'anchor', 'link', 'unlink', '|', 'about'
            ],
            // 2或1或0，2时可以拖动改变宽度和高度，1时只能改变高度，0时不能拖动。
            resizeType:0,
            // 指定上传文件的服务器端程序。
            uploadJson:"/upload/",
            // 上传图片、Flash、视音频、文件时，支持添加别的参数一并传到服务器。
            // eg. csrf_token
             extraFileUploadParams : {
                        csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val()
                },
            // 指定上传文件form名称。
            filePostName:"upload_img",

        });
    });
</script>
</body>
</html>
